<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Beat Store - Договор{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .contract-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contract-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .contract-header h1 {
            font-size: 1.8rem;
            color: #333;
        }
        .contract-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        .contract-table th, .contract-table td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }
        .contract-table th {
            background-color: #f1f1f1;
            font-weight: bold;
        }
        .contract-actions {
            text-align: center;
        }
        .btn-download {
            margin-top: 1rem;
        }
        @media print {
            .contract-actions {
                display: none;
            }
        }
    </style>
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
